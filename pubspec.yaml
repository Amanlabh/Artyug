name: mobilapp_artyug
description: ArtYug - A creative platform for artists, creators, and art lovers
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Icons
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  
  # Navigation
  go_router: ^13.0.0
  
  # State Management
  provider: ^6.1.1
  
  # Backend
  supabase_flutter: ^2.0.0
  
  # Image Handling
  image_picker: ^1.0.5
  image: ^4.1.3
  
  # File System
  path_provider: ^2.1.1
  file_picker: ^6.1.1
  
  # HTTP & API
  http: ^1.1.0
  dio: ^5.4.0
  
  # AI
  google_generative_ai: ^0.4.0
  
  # Notifications
  flutter_local_notifications: ^16.3.0
  
  # Utilities
  shared_preferences: ^2.2.2
  url_launcher: ^6.2.2
  share_plus: ^7.2.1
  clipboard: ^0.1.3
  
  # UI Components
  shimmer: ^3.0.0
  flutter_staggered_grid_view: ^0.7.0
  
  # Animations
  animations: ^2.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/
    - assets/images/
  
